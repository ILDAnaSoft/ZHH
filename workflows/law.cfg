[modules]

analysis.tasks
analysis.tasks_utils

[job]

job_file_dir: $DATA_PATH/jobs
job_file_dir_cleanup: False


[logging]

luigi-interface: INFO


[luigi_core]

local_scheduler: True
no_lock: True


[luigi_worker]

keep_alive: True
ping_interval: 20
wait_interval: 20
max_reschedules: 3


[luigi_scheduler]

retry_count: 3
retry_delay: 20
